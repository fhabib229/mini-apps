<! DOCTYPE html>
<html>

<body>
  <h1>Tic Tac Toe</h1>
  <h3>Get 3 in a row!</h3>
  <h4>Player 1 moves first</h4>
  <h5>Player 1: X</h5>
  <h5>Player 2: O</h5>
  <button type="button">Reset Game</button>
  <!-- <img src="tic-tac-toe-board.gif" alt="tic-tac-toe-board" style="width: 500px; height: 500px;"> -->
  <img src="tic-tac-toe-O.png" id="o" alt="tic-tac-toe-O" style="width: 100px; height: 100px;">
  <img src="tic-tac-toe-X.png" id="x" alt="tic-tac-toe-X" style="width: 100px; height: 100px;">
  <div id="board">
    <div>
        <span id="A1">
            <img src="square.png" style="width: 300px; height: 300px;">
          </span>
          <span id="B1">
            <img src="square.png" style="width: 300px; height: 300px;">
          </span>
          <span id="C1">
            <img src="square.png" style="width: 300px; height: 300px;">
          </span>
    </div>
    <span id="A2"><img src="square.png" style="width: 300px; height: 300px;"></span>
    <span id="B2"><img src="square.png" style="width: 300px; height: 300px;"></span>
    <span id="C2"><img src="square.png" style="width: 300px; height: 300px;"></span>
    <br>
    <span id="A3"><img src="square.png" style="width: 300px; height: 300px;"></span>
    <span id="B3"><img src="square.png" style="width: 300px; height: 300px;"></span>
    <span id="C3"><img src="square.png" style="width: 300px; height: 300px;"></span>
    <br>
  </div>
  <script src="app.js"></script>
</body>
</html>

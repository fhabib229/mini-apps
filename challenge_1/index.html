<! DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body style="text-align:center">
  <div id="top-info">
    <h1>Tic Tac Toe</h1>
    <h3>Get 3 in a row!</h3>
      <h3 class="playerX" style="display: inline; margin: 5em">Player X</h3>
      <h3 class="playerO" style="display: inline; margin: 5em">Player O</h3>
  </div>

  <br>
  <br>
  <div id="board">
  <table class="board" style="margin-left: auto; margin-right: auto; border-collapse: collapse;">
    <tbody style="text-align: center">
      <tr>
        <td class="col-1 diag-1 row-1" style="border-right: 5px solid lightgreen; border-bottom: 5px solid lightgreen; width: 75; height: 75;"></td>
        <td class="col-2 row-1" style="border-right: 5px solid lightgreen; border-bottom: 5px solid lightgreen; width: 75; height: 75;"></td>
        <td class="col-3 diag-2 row-1" style="border-bottom: 5px solid lightgreen;"></td>
      </tr>
      <tr>
        <td class="col-1 row-2" style="border-right: 5px solid lightgreen; border-bottom: 5px solid lightgreen; width: 75; height: 75;"></td>
        <td class="col-2 diag-1 diag-2 row-2" style="border-right: 5px solid lightgreen; border-bottom: 5px solid lightgreen; width: 75; height: 75;"></td>
        <td class="col-3 row-2" style="border-bottom: 5px solid lightgreen; width: 75; height: 75;"></td>
      </tr>
      <tr>
        <td class="col-1 diag-2 row-3" style="border-right: 5px solid lightgreen; width: 75; height: 75;"></td>
        <td class="col-2 row-3" style="border-right: 5px solid lightgreen; width: 75; height: 75;"></td>
        <td class="col-3 diag-1 row-3"></td>
      </tr>
    </tbody>
  </table>
  </div>

  <br>
  <br>

  <div>
    <div class="messages" style='display: block; margin-bottom: 50px;'></div>

    <p id="refresh" class="refresh"></p>
  </div>
</body>

<script src="app.js"></script>

</html>
